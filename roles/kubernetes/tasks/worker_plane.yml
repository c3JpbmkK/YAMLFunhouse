---
- name: Enable kubelet 
  service:
    name: kubelet
    state: restarted
    enabled: yes

- name: Reset before init
  tags: reset
  shell: kubeadm reset --force

- name: Restart kubelet
  service:
    name: kubelet
    state: restarted

- name: Join worker node 
  include_tasks: setup_worker.yml
